<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhi Docs</title>
</head>
<body>
    <p id="text">Temperature Calculator</p>
    <label for="num1">Celsius:</label>
    <input type="number" id="num1"> 
    <br> 
    <label for="num2">Fahrenheit:</label>
    <input type="number" id="num2"> 
    <button onclick="convert()">Calculate</button> 
    <p>Celsius to Fahrenheit: <span id="celciusScale"></span></p> 
    <p>Fahrenheit to Celsius: <span id="farenHeat"></span></p> 

    <script> 
        function convert() {
            let c = parseFloat(document.getElementById("num1").value);
            let f = parseFloat(document.getElementById("num2").value);
            
            let celToFaren = (c * 9/5) + 32; 
            let farenToCel = (f - 32) * 5/9; 

            document.getElementById("celciusScale").textContent = celToFaren.toFixed(2); 
            document.getElementById("farenHeat").textContent = farenToCel.toFixed(2); 
        }
    </script> 
</body>
</html>
